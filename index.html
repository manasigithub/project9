<html lang="en">
<head>

    <title>CSS Login Form</title>
</head>

    <style>
        div{
            background-color: cadetblue;
            text-align: justify;
        }
        .main1{
            text-align: center;
            color: crimson;
        }
        #new{

            max-width: max-content;
        }
    </style>
    <body background="css.jpg">
        
    <div id="main">
        <h1 class="main1">CSS Login Form</h1>
    <form>
        <h1>Email :</h1>
        <input type="text" name="email" placeholder="Enter your email address" size="50">

        <br><br>
        
        
        <h1>Password :</h1>
        <input type="text" name="password" placeholder="Enter your password" size="50">

        <br><br>
        <button id="new">Login</button>

    </form>
    </div>
    

</body>
